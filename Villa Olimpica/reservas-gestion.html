<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gestión de Reservas — Villa Olímpica</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root { --primary:#1d4ed8; --accent:#22c55e; --glass: rgba(255,255,255,0.03); }
    body{
      font-family:Inter, sans-serif;
      background: linear-gradient(180deg,#041033,#07132a);
      color:#e6eef8;
      margin:0;
    }
    .sidebar{
      width:280px;
      padding:24px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      min-height:100vh;
    }
    .menu-item {
      padding:8px 10px;
      border-radius:8px;
      display:block;
      color: #dbeafe;
      text-decoration:none;
      font-size: .92rem;
    }
    .menu-item:hover { background: rgba(255,255,255,0.05); }
    .badge {
      background: rgba(255,255,255,0.06);
      padding:3px 10px;
      border-radius:999px;
      font-size:12px;
    }
    .card {
      background: var(--glass);
      border-radius:12px;
      padding:16px;
      border:1px solid rgba(255,255,255,0.04);
    }
    .hidden-el { display:none; }
    .small-muted { color: rgba(230,238,248,0.65); font-size: .9rem; }
  </style>
</head>

<body>
  <div class="flex">

    <!-- SIDEBAR -->
    <aside class="sidebar">

      <div class="flex items-center gap-3 mb-6">
        <div style="width:44px;height:44px;background:linear-gradient(90deg,var(--primary),var(--accent));border-radius:8px;display:flex;align-items:center;justify-content:center;font-weight:800;">
          V
        </div>
        <div>
          <div class="font-bold">Villa Olímpica</div>
          <div class="text-xs small-muted">Gestión de Reservas</div>
        </div>
      </div>

      <nav class="space-y-2">
        <a class="menu-item" href="menu-gestion.html#dashboard">Dashboard</a>

        <div>
          <button id="toggleInst"
                  type="button"
                  class="menu-item flex items-center justify-between w-full">
            <span>Instalaciones</span>
            <svg id="chev" class="w-4 h-4 transform transition-transform"
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>
          <div id="instList" class="mt-2 space-y-1 hidden-el"></div>
        </div>

        <a class="menu-item" href="reservas-gestion.html">Reservas</a>
        <a class="menu-item" href="actividades-gestion.html">Actividades</a>
      </nav>

      <div class="mt-8">
        <button id="btnLogout"
                class="w-full py-2 rounded text-white"
                style="background:linear-gradient(90deg,var(--primary),var(--accent));">
          Cerrar sesión
        </button>
      </div>

    </aside>

    <!-- MAIN -->
    <main class="flex-1 p-8">
      <div class="flex items-center justify-between mb-6">
        <div>
          <h1 class="text-2xl font-bold">Gestión de Reservas</h1>
          <p class="small-muted" id="userInfo">Cargando usuario…</p>
        </div>
        <button id="btnRefresh" class="px-4 py-2 rounded bg-green-500">
          Actualizar
        </button>
      </div>

      <section class="card">
        <div class="flex justify-between items-center mb-4">
          <div>
            <h2 class="font-semibold text-lg">Reservas registradas</h2>
            <p class="small-muted text-sm">
              Visualiza las reservas realizadas desde el portal público.
            </p>
          </div>
        </div>

        <div class="overflow-x-auto">
          <table class="min-w-full text-sm">
            <thead class="border-b border-white/10 text-xs uppercase small-muted">
              <tr>
                <th class="py-2 pr-4 text-left">Fecha</th>
                <th class="py-2 pr-4 text-left">Horario</th>
                <th class="py-2 pr-4 text-left">Instalación</th>
                <th class="py-2 pr-4 text-left">Estado</th>
                <th class="py-2 pr-4 text-left">Descripción</th>
                <th class="py-2 pr-4 text-right">Acciones</th>
              </tr>
            </thead>
            <tbody id="reservasBody" class="divide-y divide-white/10">
              <tr>
                <td colspan="6" class="py-4 small-muted text-center">
                  Cargando reservas...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const SUPABASE_URL = "https://wzovzfrrgknhvcozektc.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6b3Z6ZnJyZ2tuaHZjb3pla3RjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1MzYyMTAsImV4cCI6MjA3ODExMjIxMH0.zhbQqSEje7RGhZpJlUEaGZ07nuCOCamQI7S97rf-Tfo";

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const instList = document.getElementById("instList");
    const toggleInst = document.getElementById("toggleInst");
    const chev = document.getElementById("chev");
    const btnLogout = document.getElementById("btnLogout");
    const userInfo = document.getElementById("userInfo");
    const reservasBody = document.getElementById("reservasBody");
    const btnRefresh = document.getElementById("btnRefresh");

    // Sidebar instalaciones
    if (toggleInst && instList && chev) {
      toggleInst.addEventListener("click", () => {
        instList.classList.toggle("hidden-el");
        chev.classList.toggle("rotate-180");
      });
    }

    async function cargarInstalacionesMenu() {
      const { data, error } = await supabase
        .from("instalaciones")
        .select("nombre,codigo")
        .order("nombre");

      if (error || !data) return;

      instList.innerHTML = "";
      data.forEach(inst => {
        const a = document.createElement("a");
        a.className = "menu-item";
        a.href = `instalacion.html?codigo=${encodeURIComponent(inst.codigo)}`;
        a.textContent = inst.nombre;
        instList.appendChild(a);
      });
    }

    // Logout
    if (btnLogout) {
      btnLogout.addEventListener("click", async () => {
        await supabase.auth.signOut();
        window.location.href = "inicio.html";
      });
    }

    // Verificar acceso y mostrar nombre/rol
    async function verificarAcceso() {
      const { data: { user } } = await supabase.auth.getUser();

      if (!user) {
        window.location.href = "inicio.html";
        return;
      }

      const { data: perfil } = await supabase
        .from("usuarios")
        .select("nombre,email,rol")
        .eq("email", user.email)
        .single();

      if (!perfil) {
        window.location.href = "inicio.html";
        return;
      }

      if (userInfo) {
        userInfo.textContent = `${perfil.nombre} • ${perfil.rol}`;
      }
    }

    // Cargar reservas
    async function cargarReservas() {
      reservasBody.innerHTML = `
        <tr>
          <td colspan="6" class="py-4 small-muted text-center">
            Cargando reservas...
          </td>
        </tr>
      `;

      const { data, error } = await supabase
        .from("reservas")
        .select(`
          id,
          fecha,
          hora_inicio,
          hora_fin,
          estado,
          descripcion,
          created_at,
          instalaciones:instalaciones ( nombre, codigo )
        `)
        .order("fecha", { ascending: false })
        .order("hora_inicio", { ascending: false });

      if (error) {
        console.error(error);
        reservasBody.innerHTML = `
          <tr>
            <td colspan="6" class="py-4 text-red-300 text-center">
              Error al cargar las reservas.
            </td>
          </tr>
        `;
        return;
      }

      if (!data || !data.length) {
        reservasBody.innerHTML = `
          <tr>
            <td colspan="6" class="py-4 small-muted text-center">
              No hay reservas registradas.
            </td>
          </tr>
        `;
        return;
      }

      reservasBody.innerHTML = data.map(r => {
        const instNombre = r.instalaciones?.nombre || "—";
        const instCodigo = r.instalaciones?.codigo || "";
        const estadoClase = r.estado === "activa"
          ? "bg-green-500/20 text-green-300"
          : "bg-red-500/20 text-red-300";

        return `
          <tr>
            <td class="py-2 pr-4 align-top">${r.fecha}</td>
            <td class="py-2 pr-4 align-top">
              ${r.hora_inicio} - ${r.hora_fin}
            </td>
            <td class="py-2 pr-4 align-top">
              ${instNombre}
              ${instCodigo ? `<div class="small-muted text-xs">${instCodigo}</div>` : ""}
            </td>
            <td class="py-2 pr-4 align-top">
              <span class="badge ${estadoClase}">
                ${r.estado}
              </span>
            </td>
            <td class="py-2 pr-4 align-top small-muted">
              ${r.descripcion ? r.descripcion : "—"}
            </td>
            <td class="py-2 pr-0 align-top text-right">
              ${r.estado === "activa"
                ? `<button class="px-3 py-1 rounded bg-red-600 text-xs"
                           onclick="window.cambiarEstadoReserva('${r.id}','cancelada')">
                     Cancelar
                   </button>`
                : `<span class="small-muted text-xs">Sin acciones</span>`
              }
            </td>
          </tr>
        `;
      }).join("");
    }

    // Cambiar estado (exponer en window para usar desde el HTML generado)
    window.cambiarEstadoReserva = async (id, nuevoEstado) => {
      const ok = confirm("¿Seguro que deseas cambiar el estado de esta reserva?");
      if (!ok) return;

      const { error } = await supabase
        .from("reservas")
        .update({ estado: nuevoEstado })
        .eq("id", id);

      if (error) {
        console.error(error);
        alert("Error al actualizar la reserva.");
        return;
      }

      await cargarReservas();
    };

    if (btnRefresh) {
      btnRefresh.addEventListener("click", cargarReservas);
    }

    // Init
    (async () => {
      await verificarAcceso();
      await cargarInstalacionesMenu();
      await cargarReservas();
    })();
  </script>
</body>
</html>
