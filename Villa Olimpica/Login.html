<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso — Villa Olímpica</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #0f172a;
      overflow: hidden;
    }

    .bg-sport {
      position: fixed;
      inset: 0;
      z-index: -1;
      background-image: url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?auto=format&fit=crop&w=2000&q=80');
      background-size: cover;
      background-position: center;
    }
    .bg-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.95));
      backdrop-filter: blur(4px);
    }

    .glass-card {
      background: rgba(30, 41, 59, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
    }

    .input-group { position: relative; }
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
      pointer-events: none;
      transition: color 0.3s;
    }
    .custom-input {
      width: 100%;
      padding: 12px 12px 12px 3rem; 
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      color: white;
      transition: all 0.3s ease;
    }
    .custom-input:focus {
      outline: none;
      border-color: #3b82f6;
      background: rgba(15, 23, 42, 0.8);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }
    .custom-input:focus + .input-icon { color: #3b82f6; }
    .brand-font { font-family: "Oswald", sans-serif; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <div class="bg-sport">
    <div class="bg-overlay"></div>
  </div>

  <div class="glass-card w-full max-w-md rounded-2xl p-8 relative overflow-hidden animate-fade-in-up">
    
    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-600 via-green-500 to-blue-600"></div>

    <div class="text-center mb-6">
      <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-gradient-to-br from-blue-600 to-blue-800 text-white font-bold text-2xl brand-font shadow-lg mb-2 border border-white/10">
        V
      </div>
      <h1 class="text-2xl font-bold text-white brand-font uppercase tracking-wide">Villa Olímpica</h1>
      <p class="text-gray-400/80 text-sm mt-1">Accede o Regístrate para Reservar</p>
    </div>

    <div class="flex border-b border-white/10 mb-6">
      <button id="tabLogin" onclick="showForm('login')" class="flex-1 py-3 text-sm font-medium transition-colors border-b-2" data-active-tab="true">
        INICIAR SESIÓN
      </button>
      <button id="tabRegister" onclick="showForm('register')" class="flex-1 py-3 text-sm font-medium transition-colors border-b-2" data-active-tab="false">
        REGISTRARSE
      </button>
    </div>

    <div id="loginForm" class="space-y-4">
      <form id="formLogin" class="space-y-4">
        <div class="input-group">
          <input type="email" id="loginEmail" class="custom-input peer" placeholder="Correo electrónico" required/>
          <svg class="w-5 h-5 input-icon peer-focus:text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
        </div>
  
        <div class="input-group">
          <input type="password" id="loginPassword" class="custom-input peer" placeholder="Contraseña" required/>
          <svg class="w-5 h-5 input-icon peer-focus:text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
        </div>
  
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2 cursor-pointer text-gray-400 hover:text-gray-200 transition">
            <input type="checkbox" id="remember" class="w-4 h-4 rounded border-gray-600 bg-gray-700 text-blue-600 focus:ring-blue-500 focus:ring-offset-gray-900">
            <span>Recordarme</span>
          </label>
          <button type="button" id="btnReset" class="text-blue-400 hover:text-blue-300 font-medium hover:underline transition">
            ¿Olvidaste la clave?
          </button>
        </div>
  
        <button type="submit" id="btnLogin" class="w-full py-3.5 px-4 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 text-white font-bold rounded-lg shadow-lg shadow-blue-900/50 transform transition active:scale-95">
          ACCEDER
        </button>
      </form>
    </div>

    <div id="registerForm" class="space-y-4 hidden">
      <form id="formRegister" class="space-y-4">
        
        <div class="input-group">
            <input type="text" id="regNombre" class="custom-input peer" placeholder="Nombre completo" required/>
            <svg class="w-5 h-5 input-icon peer-focus:text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
        </div>

        <div class="input-group">
            <input type="tel" id="regTelefono" class="custom-input peer" placeholder="Teléfono de contacto (Ej: 8090001122)" required/>
            <svg class="w-5 h-5 input-icon peer-focus:text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
        </div>

        <div class="input-group">
          <input type="email" id="regEmail" class="custom-input peer" placeholder="Correo para Reservas" required/>
          <svg class="w-5 h-5 input-icon peer-focus:text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
        </div>
  
        <div class="input-group">
          <input type="password" id="regPassword" class="custom-input peer" placeholder="Contraseña (mín. 6 caracteres)" required minlength="6"/>
          <svg class="w-5 h-5 input-icon peer-focus:text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
        </div>

        <button type="submit" id="btnRegister" class="w-full py-3.5 px-4 bg-gradient-to-r from-green-600 to-green-700 hover:from-green-500 hover:to-green-600 text-white font-bold rounded-lg shadow-lg shadow-green-900/50 transform transition active:scale-95">
          CREAR CUENTA
        </button>
      </form>
    </div>
    
    <div id="msg" class="text-center text-sm font-medium min-h-[20px] mt-4 transition-all duration-300"></div>

    <div class="mt-8 text-center border-t border-white/5 pt-4">
      <a href="inicio.html" class="text-xs text-gray-500 hover:text-gray-300 transition flex items-center justify-center gap-1">
        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
        Volver al inicio
      </a>
    </div>

  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    // --- CONFIGURACIÓN DE SUPABASE ---
    const SUPABASE_URL = "https://wzovzfrrgknhvcozektc.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6b3Z6ZnJyZ2tuaHZjb3pla3RjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1MzYyMTAsImV4cCI6MjA3ODExMjIxMH0.zhbQqSEje7RGhZpJlUEaGZ07nuCOCamQI7S97rf-Tfo";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- REFERENCIAS DE ELEMENTOS ---
    const loginForm = document.getElementById("formLogin");
    const registerForm = document.getElementById("formRegister");
    const loginEmailInput = document.getElementById("loginEmail");
    const loginPassInput = document.getElementById("loginPassword");
    const regEmailInput = document.getElementById("regEmail");
    const regPassInput = document.getElementById("regPassword");
    const regNombreInput = document.getElementById("regNombre");
    const regTelefonoInput = document.getElementById("regTelefono"); // NUEVO
    const remember = document.getElementById("remember");
    const msg = document.getElementById("msg");
    const btnLogin = document.getElementById("btnLogin");
    const btnRegister = document.getElementById("btnRegister");
    const tabLogin = document.getElementById("tabLogin");
    const tabRegister = document.getElementById("tabRegister");
    
    // --- LÓGICA DE UI Y UTILIDAD ---

    // Función para mostrar errores/mensajes
    const showError = (text, isError = true) => {
        msg.textContent = text;
        msg.className = isError 
            ? "text-center text-sm font-medium mt-3 text-red-400 bg-red-900/20 py-2 rounded border border-red-500/20" 
            : "text-center text-sm font-medium mt-3 text-green-400 bg-green-900/20 py-2 rounded border border-green-500/20";
    };

    // Lógica para cambiar entre Login y Registro
    window.showForm = (type) => {
        msg.textContent = "";
        msg.className = "";
        if (type === 'login') {
            loginForm.parentElement.classList.remove('hidden');
            registerForm.parentElement.classList.add('hidden');
            tabLogin.dataset.activeTab = true;
            tabRegister.dataset.activeTab = false;
            tabLogin.classList.add('text-white', 'border-blue-500');
            tabRegister.classList.remove('text-white', 'border-green-500'); // Quitar color de Register
            tabRegister.classList.add('text-gray-400', 'border-transparent');
        } else {
            loginForm.parentElement.classList.add('hidden');
            registerForm.parentElement.classList.remove('hidden');
            tabLogin.dataset.activeTab = false;
            tabRegister.dataset.activeTab = true;
            tabRegister.classList.add('text-white', 'border-green-500');
            tabLogin.classList.remove('text-white', 'border-blue-500'); // Quitar color de Login
            tabLogin.classList.add('text-gray-400', 'border-transparent');
        }
    }
    
    // Inicializar la vista en Login (y sus estilos)
    showForm('login');

    // ==== LÓGICA DE REGISTRO (SIGN UP) ====
    const handleSignUp = async (e) => {
        e.preventDefault();
        
        btnRegister.disabled = true;
        btnRegister.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Registrando...`;
        msg.textContent = "";
        msg.className = "";

        const email = regEmailInput.value.trim();
        const password = regPassInput.value.trim();
        const nombre = regNombreInput.value.trim();
        const telefono = regTelefonoInput.value.trim(); // OBTENER TELÉFONO

        if (!email || !password || !nombre || !telefono) {
             showError("Debe completar Nombre, Correo, Teléfono y Contraseña.");
             btnRegister.disabled = false;
             btnRegister.innerText = "CREAR CUENTA";
             return;
        }

        try {
            // 1. Crear usuario en Auth de Supabase (Esto activa el envío de verificación por email)
            const { data: authData, error: authError } = await supabase.auth.signUp({ 
                email, 
                password
            });

            if (authError) throw new Error(authError.message);
            
            // 2. Insertar los datos adicionales en la tabla 'usuarios'
            // Usamos authData.user.id como el 'id' para la tabla, para mantener 1:1 con Auth.
            const { error: dbError } = await supabase
                .from('usuarios')
                .insert([
                    { 
                        id: authData.user.id, // ID único de Auth
                        nombre: nombre,
                        email: email,
                        telefono: telefono, // Guardar teléfono
                        rol: 'externo' // ROL POR DEFECTO PARA RESERVAS
                    },
                ]);

            if (dbError) throw new Error(dbError.message);
            
            // 3. Mostrar mensaje de verificación de correo
            Swal.fire({
                title: '¡Verifica tu Correo!',
                html: `Te hemos enviado un enlace de confirmación a **${email}**. <br><br> Por favor, haz clic en el enlace para activar tu cuenta y poder iniciar sesión.`,
                icon: 'success',
                confirmButtonText: 'Entendido',
                confirmButtonColor: '#22c55e',
                background: '#1e293b',
                color: '#fff'
            }).then(() => {
                document.getElementById("formRegister").reset();
                showForm('login');
            });
            
            btnRegister.disabled = false;
            btnRegister.innerText = "CREAR CUENTA";

        } catch (err) {
            showError(err.message || "Error al registrar. Intente de nuevo.");
            btnRegister.disabled = false;
            btnRegister.innerText = "CREAR CUENTA";
        }
    };

    // ==== LÓGICA DE INICIO DE SESIÓN (LOG IN) ====
    const handleLogin = async (e) => {
        e.preventDefault();
        
        btnLogin.disabled = true;
        btnLogin.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Validando...`;
        msg.textContent = "";
        msg.className = "";
        
        const email = loginEmailInput.value.trim();
        const password = loginPassInput.value.trim();

        if (!email || !password) {
            showError("Por favor complete todos los campos.");
            btnLogin.disabled = false;
            btnLogin.innerText = "ACCEDER";
            return;
        }

        try {
            // 1. Autenticar con Supabase
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                if (error.message.includes("Email not confirmed")) {
                    throw new Error("Su correo no ha sido verificado. Por favor, revise su bandeja de entrada.");
                }
                throw new Error("Credenciales incorrectas o usuario no existe."); 
            }

            // 2. Obtener perfil para validar el rol
            const { data: perfil, error: perfilError } = await supabase
                .from("usuarios")
                .select("rol")
                .eq("email", email)
                .single();

            if (perfilError || !perfil) throw new Error("Error al cargar el perfil de usuario o perfil incompleto.");

            // 3. Determinar la URL de redirección basada en el rol
            let redirectUrl;
            const intendedUrl = localStorage.getItem('redirectAfterLogin');

            if (perfil.rol === "administrador" || perfil.rol === "usuario_administrador") {
                // Administradores van al menú de gestión
                redirectUrl = "menu-gestion.html";
                showError(`Bienvenido Administrador. Redirigiendo...`, false);
            } else if (perfil.rol === "externo") {
                // Usuarios estándar/externos van a la reserva
                redirectUrl = intendedUrl || 'reservas.html';
                showError(`Sesión iniciada. Redirigiendo a reservas...`, false);
            } else {
                 throw new Error("Rol de usuario desconocido o no autorizado.");
            }
            
            localStorage.removeItem('redirectAfterLogin'); 

            // 4. Recordar credenciales
            if (remember.checked) {
                localStorage.setItem("remember", "yes");
                localStorage.setItem("savedEmail", email);
            } else {
                localStorage.removeItem("remember");
                localStorage.removeItem("savedEmail");
            }
            
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 800);

        } catch (err) {
            showError(err.message || "Ocurrió un error al iniciar sesión.");
            btnLogin.disabled = false;
            btnLogin.innerText = "ACCEDER";
        }
    };

    // ==== Event Listeners ====
    loginForm.addEventListener("submit", handleLogin);
    registerForm.addEventListener("submit", handleSignUp);

    // ==== Autocompletar si el usuario marcó “Recordar” (solo en Login) ====
    if (localStorage.getItem("remember") === "yes") {
      loginEmailInput.value = localStorage.getItem("savedEmail") || "";
      remember.checked = true;
    }
    
    // ==== Recuperar contraseña ====
    document.getElementById("btnReset").addEventListener("click", async () => {
      const email = prompt("Ingrese su correo para restablecer la contraseña:");
      if (!email) return;

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.origin + '/reset-password.html', 
      });

      if (error) {
        Swal.fire({
            title: 'Error',
            text: 'No se pudo enviar el enlace. Verifique el correo.',
            icon: 'error',
            confirmButtonColor: '#ef4444',
            background: '#1e293b',
            color: '#fff'
        });
      } else {
        Swal.fire({
            title: '¡Enviado!',
            text: 'Se ha enviado un enlace a su correo electrónico. Revise su bandeja de entrada.',
            icon: 'success',
            confirmButtonColor: '#22c55e',
            background: '#1e293b',
            color: '#fff'
        });
      }
    });

  </script>

</body>
</html>
