<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso Administrativo — Villa Olímpica</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(135deg, #0a0f24, #0f1b3d);
      font-family: "Inter", sans-serif;
      color: white;
      min-height: 100vh;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 14px;
      padding: 2rem;
      backdrop-filter: blur(6px);
    }

    .input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: white;
      margin-top: 6px;
    }

    .input:focus {
      outline: 2px solid #1d4ed8;
    }
  </style>
</head>
<body>

  <div class="max-w-md mx-auto pt-24 px-6">
    <div class="card shadow-xl">

      <h1 class="text-2xl font-bold text-center mb-6">Acceso Administrativo</h1>

      <label class="block mb-4">
        <span>Correo electrónico</span>
        <input type="email" id="email" class="input" placeholder="admin@villa.com"/>
      </label>

      <label class="block mb-4">
        <span>Contraseña</span>
        <input type="password" id="password" class="input" placeholder="••••••••"/>
      </label>

      <label class="flex items-center gap-2 mb-4 text-sm">
        <input type="checkbox" id="remember" class="h-4 w-4"/>
        Recordar mis credenciales
      </label>

      <button id="btnLogin"
        class="w-full py-3 mt-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold">
        Iniciar sesión
      </button>

      <p id="msg" class="text-center text-red-400 mt-3"></p>

      <button id="btnReset" class="mt-4 w-full text-sm text-blue-300 hover:underline">
        ¿Olvidaste tu contraseña?
      </button>

    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const SUPABASE_URL = "https://wzovzfrrgknhvcozektc.supabase.co";
    const SUPABASE_KEY = "TU_ANON_KEY_AQUI";

    const supabase = createClient(
  "https://wzovzfrrgknhvcozektc.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6b3Z6ZnJyZ2tuaHZjb3pla3RjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1MzYyMTAsImV4cCI6MjA3ODExMjIxMH0.zhbQqSEje7RGhZpJlUEaGZ07nuCOCamQI7S97rf-Tfo"
);

    const emailInput = document.getElementById("email");
    const passInput = document.getElementById("password");
    const remember = document.getElementById("remember");
    const msg = document.getElementById("msg");

    // ==== Autocompletar si el usuario marcó “Recordar” ====
    if (localStorage.getItem("remember") === "yes") {
      emailInput.value = localStorage.getItem("savedEmail") || "";
      passInput.value = localStorage.getItem("savedPass") || "";
      remember.checked = true;
    }

    document.getElementById("btnLogin").addEventListener("click", async () => {
      msg.textContent = "";

      const email = emailInput.value.trim();
      const password = passInput.value.trim();

      if (!email || !password) {
        msg.textContent = "Debe completar todos los campos.";
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        msg.textContent = "Credenciales incorrectas.";
        return;
      }

      // Obtener perfil para validar el rol
      const { data: perfil } = await supabase
        .from("usuarios")
        .select("rol")
        .eq("email", email)
        .single();

      if (!perfil || (perfil.rol !== "administrador" && perfil.rol !== "usuario_administrador")) {
        msg.textContent = "Acceso denegado. Este usuario no es administrativo.";
        await supabase.auth.signOut();
        return;
      }

      // Guardar credenciales si marcó "recordar"
      if (remember.checked) {
        localStorage.setItem("remember", "yes");
        localStorage.setItem("savedEmail", email);
        localStorage.setItem("savedPass", password);
      } else {
        localStorage.removeItem("remember");
        localStorage.removeItem("savedEmail");
        localStorage.removeItem("savedPass");
      }

      window.location.href = "menu-gestion.html";
    });

    // ==== Recuperar contraseña ====
    document.getElementById("btnReset").addEventListener("click", async () => {
      const email = prompt("Ingrese su correo para restablecer contraseña:");
      if (!email) return;

      const { error } = await supabase.auth.resetPasswordForEmail(email);

      if (error)
        alert("No se pudo enviar el correo. Verifique el email.");
      else
        alert("Se ha enviado un enlace para restablecer su contraseña.");
    });
  </script>

</body>
</html>
