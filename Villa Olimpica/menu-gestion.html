<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menú de Gestión — Villa Olímpica</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root { --primary:#1d4ed8; --accent:#22c55e; --glass: rgba(255,255,255,0.03); }
    body{
      font-family:Inter, sans-serif;
      background: linear-gradient(180deg,#041033,#07132a);
      color:#e6eef8;
      margin:0;
    }
    .sidebar{
      width:280px;
      padding:24px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      min-height:100vh;
    }
    .menu-item {
      padding:8px 10px;
      border-radius:8px;
      display:block;
      color: #dbeafe;
      text-decoration:none;
    }
    .menu-item:hover { background: rgba(255,255,255,0.05); }
    .badge { background: rgba(255,255,255,0.04); padding:4px 8px; border-radius:999px; font-size:12px; }
    .card { background: var(--glass); border-radius:12px; padding:16px; border:1px solid rgba(255,255,255,0.04); }
    .hidden-el { display:none; }
    .small-muted { color: rgba(230,238,248,0.65); font-size: .95rem; }
  </style>
</head>

<body>
  <div class="flex">

    <!-- SIDEBAR -->
    <aside class="sidebar">

      <div class="flex items-center gap-3 mb-6">
        <div style="width:44px;height:44px;background:linear-gradient(90deg,var(--primary),var(--accent));border-radius:8px;display:flex;align-items:center;justify-content:center;font-weight:800;">V</div>
        <div>
          <div class="font-bold">Villa Olímpica</div>
          <div class="text-xs small-muted">Panel de Gestión</div>
        </div>
      </div>

      <nav id="navMenu" class="space-y-2">
        <a class="menu-item" href="#dashboard">Dashboard</a>

        <!-- Instalaciones dinámicas -->
        <div>
          <button id="toggleInst" class="menu-item flex items-center justify-between w-full">
            <span>Instalaciones</span>
            <svg id="chev" class="w-4 h-4 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
          </button>
          <div id="instList" class="mt-2 space-y-1 hidden-el"></div>
        </div>

        <a class="menu-item" href="#reservas">Reservas</a>
        <a class="menu-item" href="#actividades">Actividades</a>
        <a class="menu-item" href="#reportes">Reportes</a>

        <!-- Usuarios solo para administradores -->
        <a id="linkUsuarios" class="menu-item hidden-el" href="#usuarios">Usuarios</a>
      </nav>

      <div class="mt-8">
        <button id="btnLogout" class="w-full py-2 rounded text-white"
                style="background:linear-gradient(90deg,var(--primary),var(--accent));">
          Cerrar sesión
        </button>
      </div>

    </aside>

    <!-- MAIN -->
    <main class="flex-1 p-8">

      <div class="flex items-center justify-between mb-6">
        <div>
          <h1 class="text-2xl font-bold">Menú de Gestión</h1>
          <div id="userInfo" class="small-muted">Cargando usuario…</div>
        </div>
        <button id="btnRefresh" class="px-4 py-2 rounded bg-green-500">Actualizar</button>
      </div>

      <!-- STATS -->
      <section id="dashboard" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <div class="card">
          <div class="small-muted">Reservas activas</div>
          <div id="countReservas" class="text-2xl font-bold">—</div>
        </div>

        <div class="card">
          <div class="small-muted">Instalaciones</div>
          <div id="countInst" class="text-2xl font-bold">—</div>
        </div>

        <div class="card">
          <div class="small-muted">Usuarios</div>
          <div id="countUsers" class="text-2xl font-bold">—</div>
        </div>
      </section>

      <!-- CONTENT -->
      <section id="contentArea" class="space-y-6">

        <!-- Reservas -->
        <div id="reservasPanel" class="card">
          <div class="flex justify-between items-center mb-3">
            <h3 class="font-semibold">Reservas recientes</h3>
            <button class="px-3 py-1 rounded bg-white/10">Ver todas</button>
          </div>
          <div id="tblReservas" class="text-sm small-muted">Cargando...</div>
        </div>

        <!-- Actividades -->
        <div id="actividadesPanel" class="card">
          <div class="flex justify-between items-center mb-3">
            <h3 class="font-semibold">Actividades próximas</h3>
            <button class="px-3 py-1 rounded bg-white/10">Ver todas</button>
          </div>
          <div id="tblAct" class="text-sm small-muted">Cargando...</div>
        </div>

        <!-- Usuarios -->
        <div id="usuariosPanel" class="card hidden-el">
          <div class="flex justify-between items-center mb-3">
            <h3 class="font-semibold">Usuarios</h3>
            <button id="btnAddUser" class="px-3 py-1 rounded bg-blue-600 hidden-el">Agregar usuario</button>
          </div>
          <div id="tblUsers" class="text-sm small-muted">Cargando...</div>
        </div>

      </section>

    </main>
  </div>

  <!-- Supabase Logic -->
  <script type="module">
const supabase = createClient(
  "https://wzovzfrrgknhvcozektc.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6b3Z6ZnJyZ2tuaHZjb3pla3RjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1MzYyMTAsImV4cCI6MjA3ODExMjIxMH0.zhbQqSEje7RGhZpJlUEaGZ07nuCOCamQI7S97rf-Tfo",
  {
    auth: {
      persistSession: true,
      autoRefreshToken: true,
      detectSessionInUrl: true,
    }
  }
);

    // ELEMENTS
    const instList = document.getElementById("instList");
    const chev = document.getElementById("chev");
    const linkUsuarios = document.getElementById("linkUsuarios");
    const usuariosPanel = document.getElementById("usuariosPanel");
    const btnAddUser = document.getElementById("btnAddUser");

    // Toggle instalaciones
    document.getElementById("toggleInst").onclick = () => {
      instList.classList.toggle("hidden-el");
      chev.classList.toggle("rotate-180");
    };

    // logout
    document.getElementById("btnLogout").onclick = async () => {
      await supabase.auth.signOut();
      window.location.href = "inicio.html";
    };

    // Load instalaciones submenu
    async function cargarInstalacionesMenu() {
      const { data } = await supabase.from("instalaciones").select("nombre,codigo");
      instList.innerHTML = "";

      data.forEach(inst => {
        instList.innerHTML += `
          <a class="menu-item"
             href="instalacion.html?codigo=${inst.codigo}">
             ${inst.nombre}
          </a>`;
      });

      document.getElementById("countInst").textContent = data.length;
    }

    // verify access
    async function verificarAcceso() {
      const { data: { user } } = await supabase.auth.getUser();

      if (!user) {
        window.location.href = "inicio.html";
        return;
      }

      const { data: perfil } = await supabase
        .from("usuarios")
        .select("nombre,email,rol")
        .eq("email", user.email)
        .single();

      if (!perfil) {
        window.location.href = "inicio.html";
        return;
      }

      document.getElementById("userInfo").textContent =
        `${perfil.nombre} • ${perfil.rol}`;

      if (perfil.rol === "administrador") {
        linkUsuarios.classList.remove("hidden-el");
        usuariosPanel.classList.remove("hidden-el");
        btnAddUser.classList.remove("hidden-el");
      }
    }

    // Load dashboard info
    async function cargarDashboard() {
      const { count: reservas } = await supabase.from("reservas").select("*", { count:"exact" });
      const { count: users } = await supabase.from("usuarios").select("*", { count:"exact" });

      document.getElementById("countReservas").textContent = reservas ?? 0;
      document.getElementById("countUsers").textContent = users ?? 0;
    }

    // Load recientes
    async function cargarListas() {
      // reservas recientes
      const { data: r } = await supabase
        .from("reservas")
        .select("fecha,hora_inicio,hora_fin,estado")
        .order("created_at", { ascending:false })
        .limit(8);

      document.getElementById("tblReservas").innerHTML =
        r.map(x => `<div class="border-b border-white/10 py-1">
                      ${x.fecha} - ${x.hora_inicio} / ${x.hora_fin}
                      <span class="small-muted">[${x.estado}]</span>
                    </div>`).join("");

      // actividades
      const { data: a } = await supabase
        .from("actividades")
        .select("nombre,fecha,lugar,hora")
        .gte("fecha", new Date().toISOString().split("T")[0])
        .order("fecha")
        .limit(8);

      document.getElementById("tblAct").innerHTML =
        a.map(x => `<div class="border-b border-white/10 py-1">
                      <b>${x.nombre}</b> — ${x.fecha} ${x.hora ?? ""}
                    </div>`).join("");
    }

    // Init
    (async () => {
      await verificarAcceso();
      await cargarInstalacionesMenu();
      await cargarDashboard();
      await cargarListas();
    })();

  </script>

</body>
</html>
